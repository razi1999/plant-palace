<div class="container">
    <div class="text">
        FeedBack Form
    </div>
    <form (ngSubmit)="submit()">
        <div class="form-row">
            <div class="input-data">
                <input type="text" pattern="[a-zA-Z]+" required [(ngModel)]="fName" [ngModelOptions]="{standalone: true}">
                <div class="underline"></div>
                <label for="">First Name</label>

            </div>
            <div class="input-data">
                <input type="text" pattern="[a-zA-Z]+" required [(ngModel)]="lName" [ngModelOptions]="{standalone: true}">
                <div class="underline"></div>
                <label for="">Last Name</label>
            </div>

        </div>
        <div class="form-row">
            <div class="input-data">
                <input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                <div class="underline"></div>
                <label>Email Adress</label>

            </div>

        </div>
        <div class="form-row ">
            <div class="input-data textarea">
                <textarea cols="30" rows="10" required [(ngModel)]="message" [ngModelOptions]="{standalone: true}"></textarea>
                <div class="underline"></div>
                <label>Write your massage</label>
            </div>
        </div>
        <button class="btn btn-default" type="submit" name="button"> Submit
        </button>
    </form>
</div>
