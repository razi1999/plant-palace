<div class="center">
  <h1>Register</h1>
  <hr />
  <form [formGroup]="form" (ngSubmit)="submit()" style="margin-bottom: 2%;">
    <div class="text-field">
      <input id="name" type="text" formControlName="name" />
      <span></span>
      <label for="name">Username</label>
      <div *ngIf="isSubmitted || (name?.invalid && (name?.dirty || name?.touched))" class="validation-error">
        <div *ngIf="name?.errors?.['required']">
          Username is required.
        </div>
        <div *ngIf="name?.errors?.['pattern']">
          Username must include letters only.
        </div>
      </div>
    </div>

    <div class="text-field">
      <input id="passw" type="password" formControlName="password" />
      <span></span>
      <label for="passw">Password</label>
      <div *ngIf="isSubmitted || (password?.invalid && (password?.dirty || password?.touched))"
        class="validation-error">
        <div *ngIf="password?.errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="password?.errors?.['pattern']">
          Password must be at least 6 characters long.
        </div>
      </div>
    </div>

    <div class="text-field">
      <input id="confirmPassword" type="password" formControlName="confirmPassword" />
      <span></span>
      <label for="confirmPassword">Confirm your Password</label>
      <div *ngIf="isSubmitted || (confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched))"
        class="validation-error">
        <div *ngIf="confirmPassword?.errors?.['required']">
          Confirm Password is required.
        </div>
        <div *ngIf="!confirmPassword?.errors?.['required'] && confirmPassword?.value !== password?.value">
          Confirm Password must be same as Password.
        </div>
      </div>
    </div>
    <hr />

    <input type="submit" value="Submit" />
    <br>
    Already have an Account? <a [routerLink]="['/','login']">login</a>
  </form>
</div>
